# data hyperparameters

# classes
class_names: ['human']

# train data path
train_dir: "dataset/train"

# validation data path
valid_dir: "dataset/valid"

# test data path
test_dir: "dataset/test"

# Hue fraction 0 ~ 1(0 ~ 360 degree)
hue: 0.015  

# Saturation fraction 0 ~ 1
saturation: 0.7  

# Value fraction 0 ~ 1
value: 0.4  

# rotation degree
rotation: 0.0  

# translation fraction
translate: 0.1  

# scale fraction
scale: 0.5  

# shear degree
shear: 0.0  

# flip probability: vertical
flip-v: 0.5  

# flip probability: horizontal
flip-h: 0.0  

# mosaic probability
mosaic: 1.0  

# mixup probability
mixup: 0.0  